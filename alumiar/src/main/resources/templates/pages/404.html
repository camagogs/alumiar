<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/head">
	<head>
		<meta charset="UTF-8"/>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Alumiar/menu</title>
    </head>
	<style type="text/css">
		.error-template {padding: 40px 15px;text-align: center;}
		.error-actions {margin-top:15px;margin-bottom:15px;}
		.error-actions .btn { margin-right:10px; }
	</style>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-md-12">
		            <div class="error-template">
		                <h1>Oops!</h1>
		                <h2>404 Not Found</h2>
		                <div class="error-details">
		                    Desculpa, acho que algo deu errado!
		                </div>
		                <div th:if="${msgError}" class="alert alert-danger" role="alert">
							<p th:text="${msgError}">error message</p>
						</div>
		                <div class="error-actions">
		                    <a th:href="@{/}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
		                        Voltar ao Menu </a>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>
