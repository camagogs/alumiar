<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/headAdmin">
    <head>
    	<meta charset="UTF-8"/>
        <title>Alumiar Admin Emails</title>
    </head>
<body>
	
	<div th:replace="layout/menu"></div>
	<div class="container">
		<div class="jumbotron">
			<h2>LISTA DE E-MAILS</h2>
		</div>
		<div id="listaAnimais">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOME</th>
						<th>EMAIL</th>
					</tr>
				</thead>

				<tr th:each="user : ${users}">
					<td><span th:text="${user.id}"></span></td>
					<td><span th:text="${user.nome}"></span></td>
					<td><span th:text="${user.email}"></span></td>
				</tr>
			</table>
		</div>
	</div>		
</body>
</html>
