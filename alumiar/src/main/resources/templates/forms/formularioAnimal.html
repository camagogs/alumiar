<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../../static/css/formAnimalMobile.css" media="(max-width: 1024px)" th:href="@{/css/formAnimalMobile.css}"/>
    <title>Adm Alumiar</title>
</head>
<body>
    <section class="corpo">
        <h1 class="fonte-titulo">Formulário de Catalogação</h1>
        <form class="fonte-textos" action="">
            <article>
                <h4>Nome: </h4>
                <input class="input-formulario" type="text"></input>
            </article>

            <article  >
                <h4 >Raça:</h4>
                <input class="input-formulario" type="text"></input>
            </article>

            <article>
                <h4>Tipo:</h4>
                <input type="radio" checked="checked" ></input> Cachorro
                <input type="radio"></input> Gato
            </article>

            <article>
                <h4>Sexo:</h4>
                <input type="radio" checked="checked"></input> Fêmea
                <input type="radio"></input> Macho    
            </article>

            <article>
                <h4>Pelagem:</h4>
                <input type="radio" checked="checked"></input> Curta
                <input type="radio"></input> Média
                <input type="radio"></input> Longa       
            </article>  

            <article>
                <h4>Idade:</h4>
                <input type="radio" checked="" /> Filhote
                <input type="radio"></input> Adulto
                <input type="radio"></input> Idoso     
            </article> 

            <article>
                <h4>Descrição:</h4>
                <input class="input-formulario" type="text"></input> 
            </article>

            <article>
                <h4>Cuidados especiais:</h4>
                <input class="input-formulario" type="text"></input>
            </article>

            <article>
                <h4>Selecione a foto do bixinho: </h4>
                <input class= "img-animal" type="file" name="myImage" accept="image/*"></input>
            </article>

            <article class="botao">
                <input class="input-botao-cadastrar" type="submit" value="Cadastrar"></input> 
                <input class="input-botao-cancelar" type="submit" value="Cancelar"></input>
            </article>       

        </form>
    </section>
    
</body>
</html>
