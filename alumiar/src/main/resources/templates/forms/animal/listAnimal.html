<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Animal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" th:href="@{/}">Alumiar Administração</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="dropdown">
	        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Animais
	        <span class="caret"></span></a>
	        <ul class="dropdown-menu">
	          <li><a th:href="@{/admin/animais/form}">Novo</a></li>
	          <li><a th:href="@{/admin/animais/listar}">Listar</a></li>
	        </ul>
	      </li>
	      <li class="dropdown">
	        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Endereços de E-mail
	        <span class="caret"></span></a>
	        <ul class="dropdown-menu">
	          <li><a th:href="@{/admin/newsletter/listEmails}">Listar</a></li>
	        </ul>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h2>LISTA DE ANIMAIS</h2>
		</div>
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
		</div>
		<div>
			<a class="btn btn-info pull-right" th:href="@{/admin/animais/form}">Novo</a>
		</div>
		<div id="listaAnimais">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>FOTO</th>
						<th>TIPO ANIMAL</th>
						<th>NOME</th>
						<th>RAÇA</th>
						<th>IDADE</th>
						<th>PELAGEM</th>
						<th>SEXO</th>
						<th>DESCRIÇÂO</th>
						<th>CUIDADOS</th>
						<th>STATUS</th>
						<th>EDITAR</th>
						<th>APAGAR</th>
					</tr>
				</thead>

				<tr th:each="animal : ${animais}">
					<td><span th:text="${animal.id}"></span></td>
					<td><img width="200" th:src="@{/files/} + ${animal.pathFoto}"/></td>
					<td><span th:text="${animal.tipoAnimal}"></span></td>
					<td><span th:text="${animal.nome}"></span></td>
					<td><span th:text="${animal.raca}"></span></td>
					<td><span th:text="${animal.idade}"></span></td>
					<td><span th:text="${animal.pelagem}"></span></td>
					<td><span th:text="${animal.sexo}"></span></td>
					<td><span th:text="${animal.descricao}"></span></td>
					<td><span th:text="${animal.cuidados}"></span></td>
					<td><span th:text="${animal.isAdotado}"></span></td>
					
					<td><a class="btn btn-warning" href="#" th:href="@{/admin/animais/edit/} + ${animal.id}">Editar</a></td>
					<td><a class="btn btn-danger" href="#" th:href="@{/admin/animais/delete/} + ${animal.id}">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>		
</body>
</html>
