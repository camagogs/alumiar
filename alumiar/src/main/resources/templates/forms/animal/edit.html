<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Editar Animal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" th:href="@{/}">Alumiar Administração</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="dropdown">
	        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Animais
	        <span class="caret"></span></a>
	        <ul class="dropdown-menu">
	          <li><a th:href="@{/admin/animais/form}">Novo</a></li>
	          <li><a th:href="@{/admin/animais/listar}">Listar</a></li>
	        </ul>
	      </li>
	      <li class="dropdown">
	        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Endereços de E-mail
	        <span class="caret"></span></a>
	        <ul class="dropdown-menu">
	          <li><a th:href="@{/admin/newsletter/listEmails}">Listar</a></li>
	        </ul>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="panel panel-default container">
		<div class="panel-heading jumbotron">
			<strong>Cadastro de Animais</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${animalObj}" th:action="@{/admin/animais/save}" method="POST" style="margin: 10px" enctype="multipart/form-data">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						 <div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('pathFoto')}? 'has-error'">
								<img width="200"  th:src="@{/files/} + ${animalObj.pathFoto}"  th:field="{*pathFoto}"/>
								<input type="hidden" class="form-control input-sm" th:field="*{pathFoto}" />
							</div>
						</div>	
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o Nome" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('raca')}? 'has-error'">
								<label>Raça</label> 
								<input type="text" class="form-control input-sm" th:field="*{raca}" maxlength="150" placeholder="Informe o Raça"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('tipoAnimal')}? 'has-error'">
								<label>Tipo</label> 
								<input type="radio" class="radio radio-inline" th:field="*{tipoAnimal}" value="Cachorro"/> Cachorro
								<input type="radio" class="radio radio-inline" th:field="*{tipoAnimal}" value="Gato"/> Gato
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('sexo')}? 'has-error'">
								<label>Sexo</label> 
								<input type="radio" class="radio radio-inline" th:field="*{sexo}" value="Macho"/> Macho
								<input type="radio" class="radio radio-inline" th:field="*{sexo}" value="Femea"/> Femea
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('pelagem')}? 'has-error'">
								<label>Pelagem</label> 
								<input type="radio" class="radio radio-inline" th:field="*{pelagem}" value="Curta"/> Curta
								<input type="radio" class="radio radio-inline" th:field="*{pelagem}" value="Media"/> Média
								<input type="radio" class="radio radio-inline" th:field="*{pelagem}" value="Longa"/> Longa
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('idade')}? 'has-error'">
								<label>Idade</label> 
								<input type="radio" class="radio radio-inline" th:field="*{idade}" value="Filhote"/> Filhote
								<input type="radio" class="radio radio-inline" th:field="*{idade}" value="Adulto"/> Adulto
								<input type="radio" class="radio radio-inline" th:field="*{idade}" value="Idoso"/> Idoso
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
								<label>Descrição</label>
								<textarea class="form-control input-sm" th:field="*{descricao}" cols="5" rows="5" placeholder="Informe a Descrição"></textarea>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('cuidados')}? 'has-error'">
								<label>Cuidados</label>
								<textarea class="form-control input-sm" th:field="*{cuidados}" cols="5" rows="5" placeholder="Informe os cuidados especiais que ele precisa"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('sexo')}? 'has-error'">
								<label>Status</label> 
								<input type="radio" class="radio radio-inline" th:field="*{isAdotado}" value="Adotado"/> Adotado
								<input type="radio" class="radio radio-inline" th:field="*{isAdotado}" value="Não Adotado"/> Não Adotado
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/admin/animais/listar}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
