<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mobile.css" media="(max-width: 1024px)">
    <title>Adm Alumiar</title>
</head>
<body>
    <section class="corpo">
        <h1 class="fonte-titulo">Formulário de Catalogação</h1>
        <form class="fonte-textos" action="">
            <article>
                <h4>Nome: </h4>
                <input class="input-formulario" type="text">
            </article>

            <article  >
                <h4 >Raça:</h4>
                <input class="input-formulario" type="text">
            </article>

            <article>
                <h4>Tipo:</h4>
                <input type="radio" checked> Cachorro
                <input type="radio" > Gato
            </article>

            <article>
                <h4>Sexo:</h4>
                <input type="radio" checked> Fêmea
                <input type="radio" > Macho    
            </article>

            <article>
                <h4>Pelagem:</h4>
                <input type="radio" checked> Curta
                <input type="radio" > Média
                <input type="radio" > Longa       
            </article>  

            <article>
                <h4>Idade:</h4>
                <input type="radio" checked> Filhote
                <input type="radio" > Adulto
                <input type="radio" > Idoso     
            </article> 

            <article>
                <h4>Descrição:</h4>
                <input class="input-formulario" type="text"> 
            </article>

            <article>
                <h4>Cuidados especiais:</h4>
                <input class="input-formulario" type="text">
            </article>

            <article>
                <h4>Selecione a foto do bixinho: </h4>
                <input class= "img-animal" type="file" name="myImage" accept="image/*" />
            </article>

            <article class="botao">
                <input class="input-botao-cadastrar" type="submit " value="Cadastrar"> 
                <input class="input-botao-cancelar" type="submit" value="Cancelar">
            </article>       

        </form>
    </section>
    
</body>
</html>
